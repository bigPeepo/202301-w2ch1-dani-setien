<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.scss">
  <link rel="shortcut icon" href="img/perfume.png" type="image/x-icon">
  <title>Gabrielle essence</title>
</head>

<body>
  <article class="card">
    <div class="card__image">
    </div>
    <section class="card__description text-section">
      <div class="text-section__text-container">
        <h3 class="text-section__summary">Perfume</h3>
        <h2 class="text-section__heading">Gabrielle Essence Eau De Parfum</h2>
        <paragraph class="text-section__paragraph">A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the
          House
          of CHANEL.</paragraph>
      </div>
      <div class="card__price-button-container">
        <div class="card__price-container">
          <div class="card__current-price">$149.99</div>
          <div class="card__past-price">$169.99</div>
        </div>
        <button class="button button--cart">
          <i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </section>
  </article>

</body>

</html>
